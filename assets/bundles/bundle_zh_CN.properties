item.new-horizon-seton-alloy.description = 超固态碳塑钢，坚实稳固。\n当物质处于在140万左右大气压下，电子被挤出，原子核紧密排列，呈超固态。一个乒乓球大小的超固态物质质量大于1000t。运输此材料需要配套基础设施。“致命合金!”
