block.new-horizon-multiple-steel-factory.description = 压制高轻钢。“总之就是非常有用。”
block.new-horizon-multiple-steel-factory.name = 高轻钢压制器
block.new-horizon-multiple-surge-alloy-factory.description = 使用原子核重构技术生产巨浪合金。\n将钍分解并重构，由能量密度从中心向外递减形成硅、钛、铜三个区间。羟金、聚变能提供材料燃料和能量，再进一步熔铸以分散各原子成为合金。
block.new-horizon-multiple-surge-alloy-factory.name = 巨浪合金重构厂
block.new-horizon-oil-refiner.description = 使用沙精炼石油。\n项目发掘于遗迹海岸，是时完好无损。经一系列实验，工程师们只能强行复制它的结构信息。这神秘机器竟能做到原子层面的转换————“我们应该庆幸塞普罗土著已经灭绝了。”保卫科委员长如是说道。
block.new-horizon-oil-refiner.name = 石油精炼机
block.new-horizon-player-jump-gate.description = 传送玩家至另一个相应的跳跃门。\n\n[accent]玩家需要在靠近建筑的位置才能进行跳跃。
block.new-horizon-player-jump-gate.name = 玩家跳跃门
block.new-horizon-presstanium-factory.description = 使用钛和石墨生产重混合钢。\n在原子层面，碳纤维跟石墨很相近，由一层层以六边形模式排列的碳原子所构成。两者差别在于层与层之间的连结的方式。石墨层间连结松散，而碳纤维层间连结是规则的。因此选用石墨生产碳纤维。
block.new-horizon-presstanium-factory.name = 重混合钢工厂
block.new-horizon-prism.description = 发射带电的激光束，其中较小的激光束反射到附近的目标。
block.new-horizon-prism.name = 光棱
block.new-horizon-processor-junior-factory.description = 仅使用原料打印集成微电路。\n古法芯片繁琐费时费力，其中湿法刻蚀还有大量废料残余。空间打印毁灭了人类几乎所有传统制造业，芯片产业也不例外。打印芯片产量大、清洁环保、质量稳定、事故率低甚至完全自动化。“AMD YES!”
block.new-horizon-processor-junior-factory.name = 芯片打印机
block.new-horizon-processor-senior-factory.description = 打印性能更好但成本更高的量子芯片。\n量子芯片可提供极高的算力，使用层面广泛。介于其高昂成本，普通芯片还是能够胜任很多工作的。“Intel YES!”
block.new-horizon-processor-senior-factory.name = 量子芯片打印机
block.new-horizon-pulse-laser-turret.description = 高能等离子速射炮。\n高连续低精度的“浪漫”发射给观赏者和受害者留下深刻印象。\n使用等离子杀伤，也称电浆。热电的制导等离子弹太过羸弱渺小，以至接近地表就消失殆尽。流星的弹头不再具有制导功能，而管口高温是其精度降低的始作俑者。好在其散热优秀，过热事故率低于平均水平的60%。实践证明这都是值得的————“流星”在地上纷纷散开实在是太美了。
block.new-horizon-pulse-laser-turret.name = 流星
block.new-horizon-pulse-shotgun.description = 脉冲，新手操作员的好朋友，常规射弹武器。\n相对基础，技术含量较低，维护成本低廉。发射机理和其他动能武器相似，即电磁弹射，因而得名。能量耗损对于新视界来说几乎为零，不需要专线接入。\n没有华丽的攻击效果，也没有过人的威力，它很容易被轻视(同行太变态了主要是)。直到ZETA晶体被发掘并作为弹药大规模装配，其窘境有所好转，才不至于被淘汰。
block.new-horizon-pulse-shotgun.name = 脉冲
block.new-horizon-quantum-field.name = 量子域
block.new-horizon-quantum-field-deep.name = 深量子域
block.new-horizon-quantum-field-disturbing.name = 量子波动域
block.new-horizon-radiation-generator.description = RTG发电机的经济版。\nRTG发电机各方面性能均优，仅燃料钍过于稀有。在塞普罗任务早期，钍是全公司最稀缺的资源。那时的种种苦难至今有人未能释怀。通过拆解研究，在当地能源稀缺到灯光都不能保证的情况下艰苦研究的工程师们，不但做到了燃料经济化，也精简了本体。大幅降低对稀有资源的消耗。
block.new-horizon-radiation-generator.name = 放射发电机
block.new-horizon-rail-gun.description = 重型狙击炮塔。\n当你不得不面对棘手的敌人时，当然是用穿云毁灭它。\n与[yellow]厄兆[lightgray]类似，二者皆以伤害大型目标为己任。前者为电磁加速动能武器，厄兆则更多依赖巨浪合金的化学杀伤，且原理不明。工程师再了解不过大女儿穿云：其弹速极高，达[orange]数十马赫[lightgray]。耗能也是巨大的，一炮就可以耗尽一个殖民地[orange]七天[lightgray]的常规用电，使用的弹药更是重量级。每当有庞大的敌人出现，大家都会四处张望————希望看见那冷峻的黑白身管。
block.new-horizon-rail-gun.name = 穿云
block.new-horizon-rapid-unloader.description = 拥有更高的卸载速度。
block.new-horizon-rapid-unloader.name = 高速装卸器
block.new-horizon-reconstruct-plastanium-factory.description = 更高产
block.new-horizon-reconstruct-plastanium-factory.name = 塑钢重构器
block.new-horizon-reinforced-item-source.description = 拥有更高的生命值。\n\n[accent]所选输出物严格按照定义名读写以避免错位问题。
block.new-horizon-reinforced-item-source.name = 强化物品源
block.new-horizon-reinforced-liquid-source.description = 拥有更高的生命值。\n\n[accent]所选输出物严格按照定义名读写以避免错位问题。
block.new-horizon-reinforced-liquid-source.name = 强化液体源
block.new-horizon-remote-router.description = 自动分配物品，但有损耗。\n随生产工艺与科技水平不断提升的是工厂的复杂度。无数设计师倒在案前。路由器的问世极大便利了资源生产，有效压缩了快速布置营地的时间。重要的是设计师过劳牺牲率下降了将近一半。
block.new-horizon-remote-router.name = 远程路由器
block.new-horizon-remote-vault.description = 无论处于世界的任何位置都直接链接到核心。\n\n[accent]不提供额外的物品容量和核心功能。
block.new-horizon-remote-vault.name = 远程核心仓库
block.new-horizon-sand-cracker.description = 使用不同的材料磨制沙子。
block.new-horizon-sand-cracker.name = 大型粉碎机
block.new-horizon-scrambler.description = 发射导弹追踪玩家，干扰敌方玩家屏幕10秒，免疫30秒，禁用单位武器并摧毁附近的电器。
block.new-horizon-scrambler.name = 扰屏导弹发射井
block.new-horizon-seton-alloy-factory.description = 致密合金压缩机\n生产致密合金。\n将腔内压力提升至1400万帕，注入化工液和碳塑钢水，物质达到超固态并稳定后得到致密合金。\n[red]生 产 重 地 一 根 烟  九 重 天 外 活 神 仙
block.new-horizon-seton-alloy-factory.name = 致密合金压缩机
block.new-horizon-seton-wall-large.description = 由致密合金和铱作主要成分的墙。具有反弹部分敌军动能射弹的能力，基础反射概率达10%，与相织布墙相当。但更加坚硬稳固。塑钢难题解决后，大量生产相织布的工厂如雨后春笋般带来了巨大的能源赤字。除跟进能量生产外，织布工业也惨遭无情打压。它本不是工事材料，但倒卖它的利润高于300%。在塞普罗某地一度出现了“相织布长城”。致密合金墙的诞生终结了这场闹剧……吗？
block.new-horizon-seton-wall-large.name = 大型致密合金墙
block.new-horizon-seton-wall.description = 由致密合金和铱作主要成分的墙。具有反弹部分敌军动能射弹的能力，基础反射概率达10%，与相织布墙相当。但更加坚硬稳固。塑钢难题解决后，大量生产相织布的工厂如雨后春笋般带来了巨大的能源赤字。除跟进能量生产外，织布工业也惨遭无情打压。它本不是工事材料，但倒卖它的利润高于300%。塞普罗某地一度出现了“相织布长城”。致密合金墙的诞生终结了这场闹剧……吗？
block.new-horizon-seton-wall.name = 致密合金墙
block.new-horizon-shield-projector.description = 选定位置并投射一个可以持续一段时间的护盾场，用于抵御敌方攻击。
block.new-horizon-shield-projector.name = 远程力场发射器
block.new-horizon-shock-wave.description = 射出远程子弹，可以使用装置升级的武器。\n震荡的诞生是为了验证一个技术：[yellow]升级[lightgray]与[yellow]模式切换[lightgray]。它的成功允许[purple]终蔫[lightgray]诞生。武器本身有多种模式可选，是一个比较灵活的步枪手。它还有一个有趣的特点：它的弹速很低，地雷模式下配合大角度散射，浓浓的喜庆氛围(不)。其本质是有核球状闪电，核心除了等离子发生外还具有反重力功能，可维持整体缓慢飞行，封锁空域效率极高。
block.new-horizon-shock-wave.name = 震荡
block.new-horizon-small-zeta-crystal-factory.description = 不太专业的小型合成器。
block.new-horizon-small-zeta-crystal-factory.name = 小型Zeta晶合成仪

block.new-horizon-temporary-power-source.description = 用于构建攻击图。
block.new-horizon-temporary-power-source.name = 临时能量源
block.new-horizon-thermo-core-factory.description = 生产封装零位能量。\n在适当的频率下压制电磁量子真空能可使电子能级发生变化产生能量释放。在电磁模式被抑制或限制的区域（卡西米尔腔）中，会发生电磁量子真空辐射的模抑制。当原子进入合适的微型卡西米尔腔时，原子中电子的轨道能量就会因此减少。这些能量将被捕获到设备中，在这种微型卡西米尔腔中，原子将被周围电磁量子真空重新激发。通过这种方式，能量从局部提取，并从电磁量子真空中得到补充。这可以重复无数次，与能量守恒一致，因为所有可用能量皆以牺牲电磁量子真空的能量含量为代价。“不同于任何意义，你就是绿光，如此的唯一～”
block.new-horizon-thermo-core-factory.name = 零位能制取堆
block.new-horizon-thermo-core-negative-factory.description = 将零位能转换为反零能。
block.new-horizon-thermo-core-negative-factory.name = 正零能转换仪
block.new-horizon-thermo-core-positive-factory.description = 将反零能转换为正零能。
block.new-horizon-thermo-core-positive-factory.name = 反零能转换仪
block.new-horizon-thermo-turret.description = 简易反空。\n热电的攻击确实很热，且与电有关。\n实为电浆武器，破坏力强的原因在乎制导弹丸(无需生产)携带的大量带电气体。阴电气与阳电气在空中不断释放中和，形成一个令人忍不住去许愿的“流星”。\n哪怕途中浪费大量战斗质(两极气体)，仅一瞬的接触也可以造成相当严重的毁伤————对轻型飞行器来说。
block.new-horizon-thermo-turret.name = 热电
block.new-horizon-thurmix.description = 大型远程对地。\n穿刺的设计放弃了装药的多样和结构的可靠，转而追求威力，作为攻坚武器，极大缓解了我善守不善攻的局面。\n其威力逊于[yellow]彗星[lightgray]，但比后者可靠。封装能量弹药天生拥有的巨大优势使其出场率不至于太低————更多的是彗星太危险。
block.new-horizon-thurmix.name = 穿刺
block.new-horizon-toward-gate.description = 仅从后方接受物品并向其他三个方向递送物品。
block.new-horizon-toward-gate.name = 单向阀
block.new-horizon-unit-initer.description = 在编辑器模式下设置世界初始化时生成的单位及其角度，附带跃迁特效。
block.new-horizon-unit-initer.name = 编辑器单位初始化器
block.new-horizon-upgradeSort-factory.description = 构造自塑合金。\n记忆金属在一定温度范围下发生塑性形变后，在另一温度范围又能恢复原来宏观形状。而经此机械处理的致密合金在任何温度下都具有如此特性。激光铣床数据存储于芯片中，用罢即毁，非常保密。
block.new-horizon-upgradeSort-factory.name = 自塑合金构造仪
block.new-horizon-upgrader-usual.description = 提供远程狙击升级。
block.new-horizon-upgrader-usual.name = 通用升级器
block.new-horizon-vent-extractor.description = 从排气井中提取氮气。
block.new-horizon-vent-extractor.name = 氮气提取器
block.new-horizon-water-instancer.description = 将量子体实例化为水，补充必要水源。\n探测表明，弥丹莎地表基本不存在液态水，想要生存生产必须有获取水的手段。
block.new-horizon-water-instancer.name = 水实例化器
block.new-horizon-webber.description = 利用宏观光镊效应捕获敌人\n\n[accent]优先捕获高速单位
block.new-horizon-webber.name = 织网
block.new-horizon-xen-beta-factory.description = 使用Zeta晶体对新鲜Xen-Alpha进行初步处理。
block.new-horizon-xen-beta-factory.name = Xen-Beta混合器
block.new-horizon-xen-gamma-factory.description = 使用能级更高的相位物质对XenBeta进行充能。“注入灵魂～！”
block.new-horizon-xen-gamma-factory.name = Xen-Gamma充能器
block.new-horizon-xen-melter.description = 将羟金和Zeta晶体混合为Xen液体。
block.new-horizon-xen-melter.name = Xen-Alpha混合器
block.new-horizon-zeta-fluid-factory.description = 使用Zeta晶体为水充能。
block.new-horizon-zeta-fluid-factory.name = Zeta液体混合器
block.new-horizon-zeta-generator.description = 使用Zeta(ζ)晶体的融合反应堆。\n钍反应堆的危险与钍元素的稀缺催化出了融合反应堆。它使用更经济的Zeta晶体且更加安全。能量效率达82%的它已然成为发电主力。不同于钍裂变造成的核污染以及一些列后续问题，Zeta晶体产生的能量是清洁能源。我司借此大做文章，狠狠政治正确了竞争对手一把。
block.new-horizon-zeta-generator.name = Zeta融合堆
