block.new-horizon-dark-energy-factory.description = 融合正反空间本底能为湮灭能。\n目前只能将一对封存能量再次封存为一体用作弹药。RTG和放射发电机使用暗能发电已被视为违法行为。\n控制反应十分困难，有任何外界干扰都将酿成惨案。\n最高安全标准下，唯一一次事故发生时项目仍处于实验阶段，毁灭了方圆数十公里内的建筑物。人员生物损失无法统计。好在没有伴生污染，灾区迅速恢复了秩序。\n[red]年 年 月 月 天 天 防  上 上 下 下 人 人 康
