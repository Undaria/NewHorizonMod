block.new-horizon-divlusion.description = 针对立场，即电磁场电荷操控器的武器。\n通过逆向工程塞普罗文明残遗，我们得知力墙的功能是以相织布为介，用强磁控制周围电荷，并配合计算机达成拦截目标的目的。\n(这种古老的计算机虽然已经能被打印，但它使用的不是原子阀，更不是晶体管。)\n不过，高效破坏力墙并非难事：“上兵攻心。”投射大量粒子，使其控场压力极大，过热宕机即可————而裂纹炮弹的保密级战斗部效果拔群。
block.new-horizon-divlusion.name = 裂纹
block.new-horizon-electro.description = 发射EMP脉冲弹。\n在人类拘泥于母星的年代，通常认为EMP(电磁脉冲)是核武的专利。其实不然，非核EMP弹不久便被研发，并在第三次人类内战中大放异彩。\n各种原因导致，寂静在发射前需要装配协议微波芯片。芯片等级越高，脉冲越强。(虽然只有两种)\n因电能专线的接入，其频率可达兆赫级，对所有电子设备都是毁灭性的。被限流也是常有的事————新视界对电能的依赖是任何同行都无法匹及的：谨记，撤退前务必销毁之。
block.new-horizon-electro.name = 寂静
block.new-horizon-end-of-era.description = 多功能超大型炮台，毁灭你不悦的一切。\n“螺旋楼梯、独角仙、废墟街道、无花果塔……震荡、穿云、裁决、自塑合金……话语到此为止，终焉！”研发成功，远征结束。一位年迈的工程师陷入精神紊乱，狂笑着跑到走廊上，边跳边喊：“噫！好！我中了！Y酱、龟野先生，我滴任务完成辣！”……\n（[red]特此声明：新视界将守护他的余生[lightgray]）\n炮塔极其附属几乎涵盖目前已知所有攻击手段，极大增强应变能力，新视界全体引以为傲。其价值过高，建造这宏伟艺术品须专员永久驻留于目标地。\n“没什么比它更令人感到安全。”工人代表如是评价。\n它的焰火是当时最明目最闪耀的————如果观赏者没有失明失聪。
block.new-horizon-end-of-era.name = 终焉
block.new-horizon-eternity.description = \n特大型战略战术超武。\n“北冥有鱼，其名为鲲。南瀛有炮，其名永恒。\n其大数百米也，径宽数十米也。转而启火，陨星过境，长空绛色。及爆，天垠敞亮，如紫霞下凡，敌尽灭。\n诸侯恐惧，会盟而谋弱秦。开关迎之，逡巡而不敢进。\n及会谈，求腰斩项目，不得。数十年不敢南下而牧马。”————摘自《永恒》\n其成本、规模和威力威慑力前所未有。迫于压力，在外驻地不得部署，并保证不率先使用。\n艰辛的研发过程和巨额成本一度使项目暂停。\n诚然，巨大的各种消耗会使得本就不富裕的公司雪上加霜。但作为战略筹码，开机状态鲜有。
block.new-horizon-eternity.name = 永恒
block.new-horizon-executor.description = 能量栓发射器。\n封装能量武器的心腹大患：如何看管好弹药？一直困扰着工程师们。首先是犯下紊乱之罪的[shared]彗星[lightgray]，安全性倒数。经其后不断研究，答案昭然若揭：把封装体弹射到身外再触发。\n此计妙绝，直到自塑投入实用。\n能量栓离开炮身后，用以攻击的能量无法被继续干预，正零能会自行追寻最近目标，其相对者会不断加速。但毁伤大打折扣————工程师选择走量，开摆！
block.new-horizon-executor.name = 裁决
