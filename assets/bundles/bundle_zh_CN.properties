block.new-horizon-large-armor-battery.description = 拥有更高的血量，但容量较小，装甲化的大型电池。\n出于在危险地区布置能源区块的需要，Rasor，安保部长，在某次会议上进行了有关“更安全电池”的提案与讨论。\n(此前爆炸的大型电池已经制造了非常多的寡妇。)结果就是大型电池更换了更坚固的材料并加装了电控。
