block.new-horizon-laser-wall.description = 可与同类型方块连接并产生激光束阻挡敌人。\n网格激光以能量注入Zeta晶体进行衍射与对消。仿制者不但功率与距离不及原来，也做不到面积仅4的惊人小型化。即便如此，面对敌人“无畏”的冲锋，激光网格塔仍有效封锁了大片区域。
