block.new-horizon-beam-mining-facility.name = 光束钻头
block.new-horizon-beam-mining-facility.description = 利用高功率激光进行矿物开采。可以开采较硬的矿物。
block.new-horizon-implosion-mining-facility.name = 内爆钻井
block.new-horizon-implosion-mining-facility.description = 利用真空内爆的方式蛮力开采物资。
block.new-horizon-speed-module.name = 超频增压器
block.new-horizon-speed-module.description = 大幅提高资源的开采速率。消耗额外的能量。
block.new-horizon-speed-module-mk2.name = 二型超频增压器
block.new-horizon-speed-module-mk2.description = 超频增压器的升级版本。
block.new-horizon-refine-module.name = 精炼处理站
block.new-horizon-refine-module.description = 可以精炼部分资源并直接输出，但是耗能更高，且输出速度减缓。
block.new-horizon-convertor-module.name = 嬗变转化站
block.new-horizon-convertor-module.description = 将部分资源转化为对应星球的资源。
block.new-horizon-delivery-module.name = 位面传输设施
block.new-horizon-delivery-module.description = 通过维度技术创造位面以直接将产品输入核心。

block.new-horizon-hard-light-rail.name = 滞化光轨
block.new-horizon-hard-light-rail.description = 驱动静态滞化光子定向位移以传输物品。\n点击以切换是否接受侧边输入。\n需放置在重力井范围内才可运行。
block.new-horizon-hard-light-rail.details = 利用静滞光子作为桥的设计早在古久前就有一家名为光圈科技的公司提出设想并予以实现。如今的硬光设计以其几乎完全无原材料消耗的特性成为了新一代轻量化物流的首选。
block.new-horizon-stack-rail.name = 堆叠导轨
block.new-horizon-stack-rail.description = 可将运输堆叠打包后的物品。\n需要使用堆叠器输入堆叠后的物品。
block.new-horizon-steady-stack-rail.name = 稳态导轨
block.new-horizon-steady-stack-rail.description  = 可将运输堆叠打包后的物品。\n需要使用堆叠器输入堆叠后的物品。\n更先进的材料提升了打包稳定性，更高的运输速度得以适用。
block.new-horizon-light-stack-loader.name = 轻型堆叠器
block.new-horizon-light-stack-loader.description = 将输入的物品以15为一叠输出到堆叠导轨上。
block.new-horizon-heavy-stack-loader.name = 重型堆叠器
block.new-horizon-heavy-stack-loader.description = 将输入的物品以60为一叠输出到堆叠导轨上。
block.new-horizon-logistics-junction.name = 物流交叉器
block.new-horizon-logistics-junction.description = 允许两条传送带或其他物流设备跨接运输。
block.new-horizon-logistics-directional-router.name = 定向分流器
block.new-horizon-logistics-directional-router.description = 具有方向的路由器。可以将指定方向的物品均分到另外三个方向上。
block.new-horizon-logistics-directional-merger.name = 定向并流器
block.new-horizon-logistics-directional-merger.description = 具有方向的并流器。可以将其他三个方向的输入合并到一个方向上。
block.new-horizon-logistics-directional-gate.name = 定向物流阀
block.new-horizon-logistics-directional-gate.description = 可以用于截流或溢流指定方向物品输入的物流原件。\n点击以切换模式。
block.new-horizon-logistics-omni-sorter.name = 全向筛选门
block.new-horizon-logistics-omni-sorter.description = 可以对每个方向的物品输入进行筛选操作。
block.new-horizon-logistics-omni-blocker.name = 全向排除门
block.new-horizon-logistics-omni-blocker.description = 可以对每个方向的物品输入进行排除操作。
block.new-horizon-logistics-omni-gate.name = 全向物流阀
block.new-horizon-logistics-omni-gate.description = 可以用于截流或溢流任意方向物品输入的物流原件。\n点击以切换模式。
block.new-horizon-logistics-bridge.name = 导轨物流桥
block.new-horizon-logistics-bridge.description = 可将物品运输至范围内的另一个物流桥。最多可接受三个物流桥的输入。
block.new-horizon-logistics-extend-bridge.name = 长距物流桥
block.new-horizon-logistics-extend-bridge.description = 可将物品运输至范围内的另一个物流桥。最多可接受三个物流桥的输入。
block.new-horizon-logistics-unloader.name = 导轨装卸器
block.new-horizon-logistics-unloader.description = 作为单向的装卸器提取后方建筑物品至前方。可自选装卸物品筛选器。当指定装卸物品时提升装卸速率。

block.new-horizon-turbo-pump.name = 涡轮泵
block.new-horizon-turbo-pump.description = 泵取液体。当毗连其他涡轮泵时可视为一个整体传导电力和输出液体。
block.new-horizon-standard-liquid-storage.name = 标准液体仓储
block.new-horizon-standard-liquid-storage.description = 储存大量的液体。
block.new-horizon-heavy-liquid-storage.name = 重型液体仓储
block.new-horizon-heavy-liquid-storage.description = 储存巨量的液体。
block.new-horizon-conduit.name = 流体管道
block.new-horizon-conduit.description = 可将流体向前运输。\n点击以切换是否接受侧边输入。
block.new-horizon-logistics-liquid-bridge.name = 流体导管桥
block.new-horizon-logistics-liquid-bridge.description = 可将流体运输至范围内的另一个物流桥。最多可接受三个物流桥的输入。
block.new-horizon-logistics-extend-liquid-bridge.name = 长距导管桥
block.new-horizon-logistics-extend-liquid-bridge.description = 可将流体运输至范围内的另一个物流桥。最多可接受三个物流桥的输入。
