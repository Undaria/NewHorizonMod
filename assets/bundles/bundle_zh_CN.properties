block.new-horizon-armor-power-node.description = 更坚固的大型能量节点。\n没有保护的能量节点在大型装甲电池面前显得格外脆弱。\n为避免建筑陷入瘫痪，工程师们改装了原有大型能节。虽性能下降，但活着才有用。
block.new-horizon-armor-power-node.name = 装甲能量节点
