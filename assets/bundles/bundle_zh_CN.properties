block.new-horizon-large-water-extractor.description = 更多地抽取水。\n规模更大，但效率并未大幅提升。抽水装置的痼疾也没有解决。关于更高效获取水的装置的提案已经提出，敬请期待。即便如此，在某些缺水地段的工人依然潇洒自在。
